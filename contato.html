<body>
    <main>
        <h1 class="titulo-principal">Contato</h1>
        <div class="container">
            <form>

                <fieldset>
                    <legend>Seus Dados</legend>
                    <label for="nome"  class="com-icone">
                        Nome Completo
                        <input  id="nome" type="text" name="nome" placeholder="seu nome aqui" autofocus required pattern="[A-Za-zÀ-ú ']{4,200}">    
                    </label>
                    <label for="email" class="com-icone">
                        E-mail
                        <input id="email" type="email" name="email" placeholder="seu e-mail aqui" required>
                    </label>
                </fieldset>
                
                <fieldset>
                <legend>Assunto</legend>
                    <label>
                    <input type="radio" name="assunto" value="Blog">
                    Blog
                </label>
                <label>
                    <input type="radio" name="assunto" value="Serviço">
                    Serviço
                </label>
                <fieldset>
                    <input type="radio" name="assunto" value="Outro" id="outro">
                    <label for="outro">
                    Outro
                    </label>
                    <input type="text" name="outro-assunto">
                </fieldset>
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" cols="60" rows="10" placeholder="digite sua mensagem"></textarea>
                <button type="submit">Enviar Mensagem</button>
            
            </form>

        </div> 
    </main>
